name: asterius
version: 0.0.1
category: Compiler
stability: alpha
maintainer: Shao Cheng <cheng.shao@tweag.io>
copyright: (c) 2018 Tweag I/O
license: BSD3
github: tweag/asterius

extra-source-files:
  - CHANGELOG.md
  - LICENSE
  - README.md
  - test/fact-dump/Fact.hs

data-files:
  - boot.sh

custom-setup:
  dependencies:
    - base
    - Cabal
    - ghc-toolkit

ghc-options: -Wall

dependencies:
  - base
  - binary
  - bytestring
  - Cabal
  - containers
  - directory
  - filepath
  - ghc
  - ghc-toolkit
  - hashable
  - binaryen
  - pretty-show
  - template-haskell
  - unliftio
  - unordered-containers
  - vector
  - wasm-toolkit

library:
  source-dirs: src
  other-modules: Paths_asterius
  other-extensions:
    - GADTs
    - GeneralizedNewtypeDeriving
    - LambdaCase
    - MagicHash
    - NamedFieldPuns
    - OverloadedStrings
    - RecordWildCards
    - ScopedTypeVariables
    - StrictData
    - TemplateHaskell

executables:
  ahc:
    source-dirs: app
    main: ahc.hs
    dependencies:
      - asterius

tests:
  ahc-boot:
    source-dirs: test
    main: ahc-boot.hs
    dependencies:
      - asterius

  fact-dump:
    source-dirs: test
    main: fact-dump.hs
    dependencies:
      - asterius
