name: ghc-toolkit
version: 0.0.1
category: Compiler
stability: alpha
maintainer: Shao Cheng <cheng.shao@tweag.io>
copyright: (c) 2018 Tweag I/O
license: BSD3
github: tweag/asterius

extra-source-files:
  - CHANGELOG.md
  - LICENSE
  - README.md

data-files:
  - boot-libs/**/**

custom-setup:
  dependencies:
    - base
    - binary
    - Cabal

ghc-options: -Wall

dependencies:
  - base
  - binary
  - Cabal
  - containers
  - filepath
  - ghc
  - template-haskell

library:
  source-dirs: src
  other-modules:
    - Language.Haskell.GHC.Toolkit.GHCUnexported
    - Paths_ghc_toolkit
  other-extensions:
    - GADTs
    - NamedFieldPuns
    - RecordWildCards
    - ScopedTypeVariables
    - StandaloneDeriving
    - StrictData
    - TemplateHaskell
    - UnboxedTuples
    - UndecidableInstances
